<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe's Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .business-card {
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .business-card a {
            color: #0073b1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>John Doe</h1>
        <p>Data Analyst at LatentView Analytics</p>
        <p>Email: john.doe@latentview.com</p>
        <p>Phone: +1234567890</p>
        <a href="https://www.linkedin.com/in/johndoe">LinkedIn</a>
    </div>
</body>
</html>
